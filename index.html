<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="question juego de preguntas con diferentes tematicas">
    <meta name="author" content="marco avila">

    <title>Trivias - Aprendé programando</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos del sitio -->
    <link href="./css/estilosNuevos.css" rel="stylesheet">
    <link href="./css/estilos.css" rel="stylesheet">

    <!-- fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

  </head>

  <body>

    <!-- menu para elegir pregnutas -->
    <div class="background conteiner-fluid">
      <div class="header" id="ayuda">
        <a href="instrucciones.html">ayuda</a>
        <select class="elegirtema">
          <option value="0">Elija una opción</option>
          <option value="1">Hunter x Hunter</option>
          <option value="2">Animal Planet</option>
        </select>
      </div>
      <div class="principal col-12">
        <h1>Bienvenido a Questión</h1>
      </div>
      <div class="enlaces">
        <a id="botonjugar">jugar</a>
      </div>
    </div>

    <div id="pantalla-juego" class="d-none container px-1 px-md-3  px-lg-5">
        <!-- links -->
        <div class="row">
          <div class="enlaces text-white col-12 m-2">
            <a class="" href="index.html">menu</a>
            <a class="" href="instrucciones.html">ayuda</a>
          </div>
        </div>
        <!-- pregnuta -->
        <div class="row">
          <div class="col-12 col-md-6 preguntaPrincipal">
            <div class="trivia-tarjeta trivia-bg-blanco trivia-box-shadow">
              <div class="p-2 p-md-3 trivia-bg-naranja-claro titulo text-center">
                <span id="pregunta-texto">***************</span>
              </div>

              <div class="p-2 p-md-3 text-center cuerpo">
                <img id="pregunta-imagen" src="">
              </div>
            </div>
          </div>
        </div>
          <!-- opciones -->
        <div class="row">
          <div id="opciones" class="col-12 p-0">
            <div class="opc1 p-2 p-md-2 trivia-opcion trivia-bg-blanco trivia-box-shadow">
              <input type="radio" name="respuesta" id="opc1" value="Opción 1"><label for="opc1">Opción 1</label>
            </div>

            <div class="opc2 p-2 p-md-2 trivia-opcion trivia-bg-blanco trivia-box-shadow">
              <input type="radio" name="respuesta" id="opc2" value="Opción 2"><label for="opc2">Opción 2</label>
            </div>

            <div class="opc3 p-2 p-md-2 trivia-opcion trivia-bg-blanco trivia-box-shadow">
              <input type="radio" name="respuesta" id="opc3" value="Opción 3"><label for="opc3">Opción 3</label>
            </div>

            <div class="opc4 p-2 p-md-2 trivia-opcion trivia-bg-blanco trivia-box-shadow">
              <input type="radio" name="respuesta" id="opc4" value="Opción 3"><label for="opc4">Opción 4</label>
            </div>
          </div>
        </div>
        <!-- botones -->
        <div class="row">
          <div class="header text-white col-12 m-2">
            <a id="botonMusica" class="btn btn-primary trivia-bg-naranja-obscuro trivia-border-none trivia-box-shadow">reproducir musica</a>
            <a id="boton-verificar" class="btn btn-primary trivia-bg-naranja-obscuro trivia-border-none trivia-box-shadow">Verificar</a>
            <a id="boton-siguiente" class="d-none btn btn-primary trivia-bg-naranja-obscuro trivia-border-none trivia-box-shadow" href="#">Siguiente</a>
          </div>
        </div>

      </div>

    <div id="pantalla-resultado" class="d-none container px-1 px-md-3  px-lg-5">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
            <div  class="trivia-tarjeta trivia-bg-blanco trivia-box-shadow">
              <div class="p-2 p-md-3 trivia-bg-rosa-obscuro titulo">
                <h4>RESULTADO</h4>
              </div>

              <div class="container p-2 p-md-3 trivia-texto-color-rosa-obscuro">

                <div class="row align-items-center">
                  <div class="col-12 col-md-12">
                    <h1 class="mb-2 trivia-texto-color-verde trivia-resultado-bien text-center">¡Muy Bien!</h1>
                    <h1 class="mb-2 trivia-texto-color-rojo trivia-resultado-mal col-12 text-center">Ooh no!</h1>
                    <div class="col-12 col-md-12 text-center">
                      <img src="img/bien hecho.jpg" class="trivia-resultado-bien" />
                      <img src="img/perdiste2.gif" class="trivia-resultado-mal" />
                    </div>
                    <p class="mb-2 trivia-resultado-bien text-center">
                      parece que sabes mucho del tema
                    </p>
                    <p class="mb-2 trivia-resultado-mal text-center">
                      mas suerte para la próxima
                    </p>
                    <h2 class="text-center mb-3">Conseguiste <span id="resultado-puntos"></span> Puntos</h2>
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col-12 text-right">
                    <a id="resultado-boton-volver-a-jugar" class="btn btn-lg btn-primary px-4 trivia-bg-naranja-obscuro trivia-border-none trivia-box-shadow" href="#" role="button">VOLVER A JUGAR</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- script general para elementos gráficos del template html -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- scripts del juego -->
    <script type="text/javascript" src="js/datos_preguntas.js"></script>
    <script type="text/javascript" src="js/mi_codigo.js"></script>


  </body>
</html>
